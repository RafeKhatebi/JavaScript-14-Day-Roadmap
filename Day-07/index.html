<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Age Calculator</title>
</head>

<body>
    <div>
        <h1>Age Calculator</h1>
        <label for="birthdate">Enter your birth date:</label>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculate Age</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            
            let input = document.getElementById('birthdate').value;
            // Check if input is empty 
        
            if (!input) {
                document.getElementById('result').textContent = "Please enter your birth date.";
                return;
            }
            
            let birthDate = new Date(input);
            let today = new Date();
            // Check if birthdate is in the future

            if (birthDate > today) {
                document.getElementById('result').textContent = "Birth date cannot be in the future!";
                return;
            }
            // Calculate age
            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                // Get the last day of the previous month
                let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('result').textContent =
                "Your age: " + years + " years, " + months + " months, " + days + " days";
        }
    </script>
</body>

</html>
