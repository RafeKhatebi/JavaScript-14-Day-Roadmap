<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8">
    <title>Exercise 3: Creating and Appending Elements</title>
    <style>
        #itemList {
            margin-top: 16px;
            padding-left: 20px;
            list-style-type: lower-alpha;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        li {
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
    <button onclick="addItem()">Add Item</button>
    <ul id="itemList"></ul>

    <script>
        let count = 1;
        function addItem() {
            const ul = document.getElementById('itemList');
            const li = document.createElement('li');
            li.textContent = 'Sample Item ' + count;
            ul.appendChild(li);
            count++;
        }
    </script>
</body>

</html>
