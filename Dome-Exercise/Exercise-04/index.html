<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Exercise 4: Handling Events</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 40px;
        }
    </style>

<body>
    <button id="bgButton">Change Background</button>

    <script>
        const button = document.getElementById('bgButton');
        button.addEventListener('click', function () {
            // Generate a random color in hexadecimal format 
            const rc = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = rc;
        });
    </script>
</body>

</html>
