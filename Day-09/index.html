<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope&Hoisting</title>
</head>

<body>
    <center>
        <h1>Javascript 14 - Day RoadMap Day-09</h1>
        <h2>--------------Events & DOM Basics--------------</h2>
        <button id="alertBtn">Show Alert</button>
    </center>
    <script>
        const button = document.querySelector("#alertBtn");
        button.addEventListener("click", function () {
            alert("Button clicked!");
        });
    </script>
</body>

</html>
